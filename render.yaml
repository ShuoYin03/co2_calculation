services:
  - type: web
    name: my-fastapi-service
    env: python
    plan: free 
    buildCommand: |
      apt-get update && \
      apt-get install -y wget ca-certificates fonts-liberation libappindicator3-1 libasound2 libatk-bridge2.0-0 libatk1.0-0 libcups2 libdbus-1-3 libgdk-pixbuf2.0-0 libnspr4 libnss3 libxcomposite1 libxdamage1 libxrandr2 xdg-utils libu2f-udev libvulkan1 libxss1 libxshmfence1 libx11-xcb1 && \
      pip install -r requirements.txt && \
      playwright install
    startCommand: uvicorn app.main:app --host=0.0.0.0 --port=8000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
