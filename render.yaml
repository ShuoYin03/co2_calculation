services:
  - type: web
    name: co2_calculation
    env: docker
    dockerfilePath: Dockerfile
    plan: standard
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: API_KEY
        sync: false

      # 代理配置 (可选)
      - key: USE_PROXY
        value: true
      - key: WEBSHARE_API_KEY
        sync: false

      - key: MAX_CONCURRENT_BROWSERS
        value: 2
      - key: WORKERS
        value: 1
      - key: MIN_REQUEST_DELAY
        value: 0.8
      - key: MAX_REQUEST_DELAY
        value: 2.5
      - key: NAVIGATION_TIMEOUT
        value: 30000
      - key: NAVIGATION_RETRY_TIMEOUT
        value: 45000
      - key: SELECTOR_TIMEOUT
        value: 3000
      - key: LOG_LEVEL
        value: info