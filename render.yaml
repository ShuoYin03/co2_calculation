services:
  - type: web
    name: co2_calculation
    env: docker
    dockerfilePath: Dockerfile
    plan: standard
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: API_KEY
        sync: false

      # 代理配置 (可选)
      - key: USE_PROXY
        value: true
      - key: WEBSHARE_API_KEY
        sync: false

      - key: MAX_CONCURRENT_BROWSERS
        value: 1
      - key: WORKERS
        value: 1
      - key: MIN_REQUEST_DELAY
        value: 1.0
      - key: MAX_REQUEST_DELAY
        value: 3.0
      - key: LOG_LEVEL
        value: warning